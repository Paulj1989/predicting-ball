name: Daily Model Update

on:
  schedule:
    - cron: '0 4 * * *'  # Daily at 4:00 UTC
  workflow_dispatch:
    inputs:
      force_tune:
        description: 'Force hyperparameter tuning'
        type: boolean
        default: false

permissions:
  contents: read
  issues: write

jobs:
  update-model:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system boto3 pyarrow
          uv pip install --system -e .

      - name: Download DuckDB from DO Spaces
        env:
          DO_SPACES_KEY: ${{ secrets.DO_SPACES_KEY }}
          DO_SPACES_SECRET: ${{ secrets.DO_SPACES_SECRET }}
          DO_SPACE_NAME: ${{ secrets.DO_SPACE_NAME }}
          DO_SPACE_REGION: ${{ secrets.DO_SPACE_REGION }}
        run: python scripts/automation/download_db.py

      - name: Determine if hyperparameter tuning needed
        id: check_tuning
        run: |
          DAY_OF_MONTH=$(date +%d)
          if [ "$DAY_OF_MONTH" -le 7 ] || [ "${{ inputs.force_tune }}" = "true" ]; then
            echo "tune=true" >> $GITHUB_OUTPUT
            echo "First week of month or forced - will run hyperparameter tuning"
          else
            echo "tune=false" >> $GITHUB_OUTPUT
            echo "Regular week - fast training only"
          fi

      - name: Train model
        run: |
          mkdir -p outputs/models
          if [ "${{ steps.check_tuning.outputs.tune }}" = "true" ]; then
            python scripts/modeling/train_model.py --tune
          else
            python scripts/modeling/train_model.py
          fi

      - name: Run calibration
        run: |
          python scripts/modeling/run_calibration.py \
            --model-path outputs/models/production_model.pkl \
            --comprehensive \
            --outcome-specific

      - name: Run validation
        run: |
          python scripts/modeling/validate_model.py \
            --model-path outputs/models/production_model.pkl \
            --calibrator-path outputs/models/calibrators.pkl \
            --output-json outputs/validation/metrics.json

      - name: Generate predictions and upload to DO Spaces
        env:
          DO_SPACES_KEY: ${{ secrets.DO_SPACES_KEY }}
          DO_SPACES_SECRET: ${{ secrets.DO_SPACES_SECRET }}
          DO_SPACE_NAME: ${{ secrets.DO_SPACE_NAME }}
          DO_SPACE_REGION: ${{ secrets.DO_SPACE_REGION }}
        run: |
          python scripts/modeling/generate_predictions.py \
            --model-path outputs/models/production_model.pkl \
            --calibrator-path outputs/models/calibrators.pkl \
            --validation-metrics outputs/validation/metrics.json \
            --n-bootstrap 250 \
            --n-simulations 10000

      - name: Create job summary
        if: always()
        run: |
          echo "## Weekly Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Date**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Outputs" >> $GITHUB_STEP_SUMMARY
          echo "Predictions and model artifacts uploaded to DO Spaces:" >> $GITHUB_STEP_SUMMARY
          echo "- \`serving/latest_buli_matches.parquet\` (public)" >> $GITHUB_STEP_SUMMARY
          echo "- \`serving/latest_buli_projections.parquet\` (public)" >> $GITHUB_STEP_SUMMARY
          echo "- \`serving/buli_model.pkl\` (private)" >> $GITHUB_STEP_SUMMARY
          echo "- \`serving/buli_calibrators.pkl\` (private)" >> $GITHUB_STEP_SUMMARY
          echo "- \`incoming/buli_run_*.parquet\` (for pbdb ingestion)" >> $GITHUB_STEP_SUMMARY
          echo "- \`incoming/buli_projections_*.parquet\` (for pbdb ingestion)" >> $GITHUB_STEP_SUMMARY

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Weekly Update Failed - ${new Date().toLocaleDateString()}`,
              body: `Automated weekly update failed.\n\n**Run**: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['automation', 'bug']
            })
